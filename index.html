<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="banner" src="images/bg img.png" alt="Image of burger" />
      <h1>Jimmyâ€™s Diner</h1>
      <h2>The best burgers and pizzas in town.</h2>
    </header>

    <section id="section-el"></section>
    <section class="title hidden">
      <h1 class="order-title">Your order</h1>
    </section>
    <section id="order-process"></section>
    <section id="summary"></section>

    <section class="payment hidden">
      <section class="payment-modal">
        <form>
          <button class="close-modal-btn" data-close-Modal="close-Modal">
            &times;
          </button>
          <h3>Enter card details</h3>

          <input
            type="text"
            id="buyer-name"
            name="buyerName"
            placeholder="Enter your name"
          />
          <input
            type="text"
            placeholder="Enter card number"
            name="cardNumber"
          />
          <input type="text" placeholder="Enter CVV" name="CVV" />

          <button type="submit" class="pay-btn" name="pay" data-pay="pay">
            Pay
          </button>
        </form>
      </section>
    </section>

    <section class="hidden overlay"></section>

    <script type="module" src="index.js"></script>
  </body>
</html>
