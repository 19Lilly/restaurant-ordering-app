<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Restaurant Ordering App</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="banner" src="images/bg img.png" alt="Image-of-burger" />
      <h1>Jimmyâ€™s Diner</h1>
      <h2>The best burgers and pizzas in town.</h2>
    </header>

    <main>
      <section id="section-el"></section>
      <section class="title hidden">
        <h1 class="order-title">Your order</h1>
      </section>
      <section id="order-process"></section>
      <section id="summary"></section>
    </main>

    <!-- modal html -->

    <form action="" class="hidden">
      <button class="close-modal-btn" data-close-Modal="close-Modal">
        &times;
      </button>
      <h3>Enter card details</h3>
      <label for="buyer-name">
        <span>Your name</span>
        <input
          type="text"
          id="buyer-name"
          pattern="[a-zA-Z][a-zA-Z\s]+"
          placeholder="Enter your name"
          required
          title="Only letters (and spaces) are allowed!"
          oninvalid="this.setCustomValidity('Enter your name, please!')"
          oninput="setCustomValidity('')"
        />
      </label>
      <label for="card-number">
        <span>Card number</span>
        <input
          type="text"
          id="card-number"
          pattern="\d*"
          minlength="16"
          maxlength="19"
          placeholder="Enter card number"
          required
          title="16-19 digits. Only digits are allowed! (no spaces)"
          oninvalid="this.setCustomValidity('Enter your card number, please!')"
          oninput="setCustomValidity('')"
        />
      </label>
      <label for="CVV">
        <span>CVV</span>
        <input
          type="text"
          id="CVV"
          pattern="\d*"
          minlength="3"
          maxlength="3"
          placeholder="Enter CVV"
          required
          title="The CVV code is on the back of your credit/debit card. Only digits are allowed!"
          oninvalid="this.setCustomValidity('Enter your card CVV, please!')"
          oninput="setCustomValidity('')"
        />
      </label>

      <button type="submit" class="pay-btn" name="pay" data-pay="pay">
        Pay
      </button>
    </form>

    <section class="hidden overlay"></section>

    <script type="module" src="index.js"></script>
  </body>
</html>
